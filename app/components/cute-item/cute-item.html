<div class="component-cute-item media panel panel-default">
    <div class="media-left">
        <img ng-src="{{cuteItemCtrl.animal.image}}" class="media-object"/>
    </div>
    <div class="media-body">
        <div class="media-heading">
            <h4>{{cuteItemCtrl.animal.title}}</h4>
        </div>
        <div class="cutie-vote">
            <h5><span class="label {{cuteItemCtrl.voteColor}}">{{cuteItemCtrl.voteLabel}}</span></h5>
        </div>
    </div>
</div>
